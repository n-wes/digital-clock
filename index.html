<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        <p>sushi time</p>
      </div>
      <div class="clock">
        <span id="hours">12:</span>
        <span id="minutes">00:</span>
        <span id="seconds">00</span>
        <span id="ampm">mm</span>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
